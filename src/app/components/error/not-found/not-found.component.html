        <div class="row">
            <div class="col-12 col-md-6 vertical-center">
                <img class="w-100 px-5" src="../../../../assets/img/error404_notFound.jpg">
            </div>
            <div class="col-12 col-md-6 vertical-center text-center text-md-left">
