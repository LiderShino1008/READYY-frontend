<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar sesión | READYY</title>
    <link rel="icon" href="assets/img/favicon.png">
    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css"/>
    <!--FontAwesome-->
    <link rel="stylesheet" href="assets/css/all.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/login.css"/>
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand p-0" href="#">
            <div class="readyy-logo p-1">
                <div class="m-1 form-inline">
                    <img src="assets/img/READYY_logo.svg">
                    <img src="assets/img/READYY.svg">
                </div>
            </div>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>        
        <div class="navbar-collapse collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="#">Documentación</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="signup.html">Unirse ahora</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="index.html">Volver al inicio</a>
                </li>
                
            </ul>
        </div>
    </nav> <!-- /nav -->

    <main class="bg-white pt-3">
        <form class="form-signin">
            <div class="readyy-logo p-1 m-auto">
                <div class="m-1 form-inline">
                    <img src="assets/img/READYY_logo.svg">
                    <img src="assets/img/READYY.svg">
                </div>
            </div>
            <h5 class="mt-2 mb-4 text-center">
                <p>¡Simple, elegante, READYY!</p>
            </h5>
            <h1 class="h3 mb-3 font-weight-normal">Ingresa tus credenciales</h1>
            <div class="form-row mb-3">
                <label for="login-txt-email" class="col-12 text-left">Correo electrónico</label>
                <div class="col-12">
                    <input type="email" id="login-txt-email" class="form-control" required="" autofocus="">
                    <div class="invalid-feedback text-left">Campo vacío o inválido.</div>
                </div>
            </div>
            <div class="form-row mb-3">
                <label for="login-txt-password" class="col-12 text-left">Contraseña</label>
                <div class="col-12">
                    <input type="password" id="login-txt-password" class="form-control" required="">
                    <div class="invalid-feedback text-left">Campo vacío o inválido.</div>
                </div>
            </div>
            <button class="btn btn-readyy-salmon btn-rounded btn-block" type="button" onclick="iniciarSesion()">Iniciar sesión</button>
        </form>
        
        <footer class="px-2 px-sm-5 pb-4 text-center">
            <div class="p-0 px-sm-5 mx-3">
                <hr>
                <p class="pt-3">Plataforma de comercio electrónico <a href="#" class="text-info">READYY</a> por <a href="#" class="text-info">Walter Rivera H</a>.<br>© 2020.</p>
            </div>
        </footer> <!-- /footer -->
    
    </main>
              
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/controlador-login.js"></script>
    <script src="assets/js/funciones-validacion.js"></script>
    
</body>
</html>
